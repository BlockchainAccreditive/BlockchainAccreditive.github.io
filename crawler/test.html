<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;font-weight:900;
        }
        #sidebar {
            width: 250px; color:white;
            background-color: #424242;
          /*border-right: 1px solid #ccc;*/
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        #chatContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 10px;
          /*border: 1px solid #ccc;*/
            overflow-y: auto;
            background-color: #676768;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user {
            align-self: flex-end;
            background-color: #d1e7ff;
            background-color: #424242;
            color: white;
        }
        .assistant {
            align-self: flex-start;
            background-color: #e2e2e2;
        }
        #inputContainer {
          display: flex;
          padding: 10px;
        /*border-top: 1px solid #ccc;*/
          background-color: #676768;
        }
        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        #sendButton {
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: black;
            color:white;
        }
        .host-option {
            margin: 5px 0;
            padding: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #fff;
        }
        .host-option:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <a href="https://www.gaianet.ai/network-map"><h3 style="font-size:4em;text-align:center;">GAIA.AI</h3></a>
        <div id="hostList">
          <span></span>
            <!--<div class="host-option" data-url="https://ethereum.gaia.domains/v1/chat/completions">https://ethereum.gaia.domains/v1/chat/completions</div>-->
        </div>
        <input type="text" id="newHostInput" placeholder="Add new host...">
        <button id="addHostButton" style="padding: 5px;margin: 10px;">Set Host</button>
    </div>
    <div style="flex: 1; display: flex; flex-direction: column;">
        <div id="chatContainer"></div>
        <div id="inputContainer">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const hostList = document.getElementById('hostList');
        const newHostInput = document.getElementById('newHostInput');
        const addHostButton = document.getElementById('addHostButton');

        let currentHost = 'https://ethereum.gaia.domains/v1/chat/completions';

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', role);
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function updateHostSelection() {
            const hostOptions = document.querySelectorAll('.host-option');
            hostOptions.forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.url === currentHost) {
                    option.style.backgroundColor = '#d1e7ff';
                } else {
                    option.style.backgroundColor = '#fff';
                }
            });
        }

        hostList.addEventListener('click', (e) => {
            if (e.target.classList.contains('host-option')) {
                currentHost = e.target.dataset.url;
                updateHostSelection();
            }
        });

        addHostButton.addEventListener('click', () => {
            const newHost = newHostInput.value.trim();
            if (newHost) {
                const hostDiv = document.createElement('div');
                hostDiv.classList.add('host-option');
                hostDiv.dataset.url = newHost;
                hostDiv.textContent = newHost;
                hostList.appendChild(hostDiv);
                newHostInput.value = '';
            }
        });

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessage(userMessage, 'user');
            userInput.value = '';

            const headers = {
                'accept': 'application/json',
                'Content-Type': 'application/json'
            };
            const data = {
                messages: [
                    { role: "system", content: "You are a helpful assistant." },
                    { role: "user", content: userMessage }
                ]
            };

            try {
                const response = await fetch(currentHost, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const assistantMessage = result.choices[0]?.message?.content || "No response received.";
                addMessage(assistantMessage, 'assistant');
            } catch (error) {
                addMessage(`Error: ${error.message}`, 'assistant');
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        updateHostSelection();
    </script>
</body>
</html>
