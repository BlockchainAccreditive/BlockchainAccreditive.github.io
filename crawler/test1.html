<script>
// ================= –û–ü–ò–°–ê–ù–ò–ï =================
// –≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ ‚Äî –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —Ñ—É—Ç—É—Ä–∏—Å—Ç–∏—á–Ω–æ–≥–æ UI –¥–ª—è Dribbble/Behance.
// –í–∫–ª—é—á–∞–µ—Ç —Ç–µ—Ä–º–∏–Ω–∞–ª —Å –≥–æ–ª–æ—Å–æ–≤—ã–º –≤–≤–æ–¥–æ–º, —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä, –±–µ—Å–∫–æ–Ω–µ—á–Ω—É—é –ª–µ–Ω—Ç—É –Ω–æ–≤–∏–Ω–æ–∫ –∏ –ø–æ–∏—Å–∫.
// –í—Å–µ –∫–ª—é—á–µ–≤—ã–µ —á–∞—Å—Ç–∏ –ø–æ–¥—Ä–æ–±–Ω–æ –∫–æ–º–º–µ–Ω—Ç–∏—Ä—É—é—Ç—Å—è –Ω–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ.

// ========== –¢–ï–†–ú–ò–ù–ê–õ –° –ì–û–õ–û–°–û–í–´–ú –í–í–û–î–û–ú ==========
// –ò—Å—Ç–æ—Ä–∏—è –∫–æ–º–∞–Ω–¥ —Ç–µ—Ä–º–∏–Ω–∞–ª–∞
const terminalBody = document.getElementById('terminalBody');
const terminalInput = document.getElementById('terminalInput');
const voiceBtn = document.getElementById('voiceBtn');
let isRecording = false;

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å—Ç—Ä–æ–∫–∏ –≤ —Ç–µ—Ä–º–∏–Ω–∞–ª
function addTerminalLine(text, isCommand = false) {
    const line = document.createElement('div');
    line.textContent = (isCommand ? '> ' : '') + text;
    terminalBody.appendChild(line);
    terminalBody.scrollTop = terminalBody.scrollHeight;
}

// –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
terminalInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        const cmd = terminalInput.value.trim();
        if (cmd) {
            addTerminalLine(cmd, true);
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –æ–±—Ä–∞–±–æ—Ç–∫—É –∫–æ–º–∞–Ω–¥
            if (cmd.toLowerCase() === 'clear') {
                terminalBody.innerHTML = '';
            } else {
                addTerminalLine('–í—ã–ø–æ–ª–Ω–µ–Ω–∞ –∫–æ–º–∞–Ω–¥–∞: ' + cmd);
            }
            terminalInput.value = '';
        }
    }
});

// ========== –≠–ö–í–ê–õ–ê–ô–ó–ï–† (Web Audio API) ==========
const equalizerCanvas = document.getElementById('equalizerCanvas');
const eqCtx = equalizerCanvas.getContext('2d');
let audioContext, analyser, dataArray, sourceNode, eqSourceType = 'mic', eqAudioElement = null, eqActive = false;
const eqSourceSelect = document.getElementById('eqSource');
const eqHint = document.getElementById('eqHint');
const eqAudioSelect = document.getElementById('eqAudioSelect');

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä–∞ (–º–∏–∫—Ä–æ—Ñ–æ–Ω –∏–ª–∏ –∞—É–¥–∏–æ)
async function initEqualizer(sourceType = 'mic', audioElem = null) {
    if (audioContext) {
        try { await audioContext.close(); } catch(e){console.warn('–û—à–∏–±–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è AudioContext:', e);}
    }
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioContext.createAnalyser();
    analyser.fftSize = 64;
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    sourceNode = null;
    eqSourceType = sourceType;
    eqAudioElement = audioElem;
    eqActive = false;
    if (sourceType === 'mic') {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            sourceNode = audioContext.createMediaStreamSource(stream);
            sourceNode.connect(analyser);
            eqHint.textContent = '–≠–∫–≤–∞–ª–∞–π–∑–µ—Ä –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç –º–∏–∫—Ä–æ—Ñ–æ–Ω.';
            eqActive = true;
            console.log('–≠–∫–≤–∞–ª–∞–π–∑–µ—Ä: –ø–æ–¥–∫–ª—é—á—ë–Ω –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É');
        } catch (e) {
            eqCtx.clearRect(0, 0, equalizerCanvas.width, equalizerCanvas.height);
            eqCtx.fillStyle = '#ff0033';
            eqCtx.font = '16px JetBrains Mono, monospace';
            eqCtx.fillText('–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω', 20, 40);
            eqHint.textContent = '–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω.';
            console.error('–≠–∫–≤–∞–ª–∞–π–∑–µ—Ä: –æ—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É', e);
        }
    } else if (sourceType === 'audio') {
        if (audioElem) {
            try {
                if (!audioElem._eqConnected) {
                    const track = audioContext.createMediaElementSource(audioElem);
                    track.connect(analyser);
                    analyser.connect(audioContext.destination);
                    audioElem._eqConnected = true;
                }
                eqHint.textContent = '–≠–∫–≤–∞–ª–∞–π–∑–µ—Ä –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç –∞—É–¥–∏–æ –∏–∑ –≤–∫–ª–∞–¥–∫–∏.';
                eqActive = true;
                console.log('–≠–∫–≤–∞–ª–∞–π–∑–µ—Ä: –ø–æ–¥–∫–ª—é—á—ë–Ω –∫ –∞—É–¥–∏–æ/–≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç—É', audioElem);
            } catch (e) {
                eqCtx.clearRect(0, 0, equalizerCanvas.width, equalizerCanvas.height);
                eqCtx.fillStyle = '#ff0033';
                eqCtx.font = '14px JetBrains Mono, monospace';
                eqCtx.fillText('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –∞—É–¥–∏–æ', 10, 40);
                eqHint.textContent = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –∞—É–¥–∏–æ.';
                console.error('–≠–∫–≤–∞–ª–∞–π–∑–µ—Ä: –æ—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –∞—É–¥–∏–æ/–≤–∏–¥–µ–æ', e);
            }
        } else {
            eqCtx.clearRect(0, 0, equalizerCanvas.width, equalizerCanvas.height);
            eqCtx.fillStyle = '#a0a0a0';
            eqCtx.font = '14px JetBrains Mono, monospace';
            eqCtx.fillText('–ù–µ—Ç –∞—É–¥–∏–æ –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞', 30, 40);
            eqHint.textContent = '–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–∏—Ç–µ –∞—É–¥–∏–æ –∏–ª–∏ –≤–∏–¥–µ–æ –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞.';
            console.warn('–≠–∫–≤–∞–ª–∞–π–∑–µ—Ä: –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –Ω–∏ –æ–¥–Ω–æ–≥–æ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –∞—É–¥–∏–æ/–≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç–∞');
        }
    }
    drawEqualizer();
}

function drawEqualizer() {
    eqCtx.clearRect(0, 0, equalizerCanvas.width, equalizerCanvas.height);
    if (analyser && dataArray && eqActive) {
        analyser.getByteFrequencyData(dataArray);
        let sum = 0, max = 0, min = 255;
        for (let i = 0; i < dataArray.length; i++) {
            sum += dataArray[i];
            if (dataArray[i] > max) max = dataArray[i];
            if (dataArray[i] < min) min = dataArray[i];
        }
        if ((max === 0 && min === 0) || (max === 255 && min === 255)) {
            eqCtx.fillStyle = '#232946';
            eqCtx.fillRect(0, 0, equalizerCanvas.width, equalizerCanvas.height);
            eqCtx.fillStyle = '#00ffe7';
            eqCtx.font = '14px JetBrains Mono, monospace';
            eqCtx.fillText('–ù–µ—Ç –∞—É–¥–∏–æ—Å–∏–≥–Ω–∞–ª–∞', 60, 40);
            // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏:
            // console.log('–≠–∫–≤–∞–ª–∞–π–∑–µ—Ä: –Ω–µ—Ç –∞—É–¥–∏–æ—Å–∏–≥–Ω–∞–ª–∞ (max:', max, ', min:', min, ')');
        } else {
            for (let i = 0; i < dataArray.length; i++) {
                const val = dataArray[i];
                const x = i * (equalizerCanvas.width / dataArray.length);
                const h = (val / 255) * equalizerCanvas.height;
                eqCtx.fillStyle = `hsl(${180 + i * 4}, 100%, 60%)`;
                eqCtx.fillRect(x, equalizerCanvas.height - h, (equalizerCanvas.width / dataArray.length) - 2, h);
            }
        }
    } else {
        eqCtx.fillStyle = '#232946';
        eqCtx.fillRect(0, 0, equalizerCanvas.width, equalizerCanvas.height);
        eqCtx.fillStyle = '#00ffe7';
        eqCtx.font = '14px JetBrains Mono, monospace';
        eqCtx.fillText('–ù–µ—Ç –∞—É–¥–∏–æ—Å–∏–≥–Ω–∞–ª–∞', 60, 40);
    }
    requestAnimationFrame(drawEqualizer);
}

function resizeIpfsCanvas() {

// –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ canvas –≤—Å–µ–≥–¥–∞ –≤–∏–¥–µ–Ω –∏ –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–µ—Ç—Å—è
ipfsBgCanvas.style.display = 'block';

ipfsBgCanvas.style.pointerEvents = 'none';
// –ü—Ä–æ—Å—Ç–∞—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è: —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –Ω–æ–¥–∞ (–≤—ã), –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–æ—Å–µ–¥–µ–π
function drawIpfsNodes() {
    ipfsBgCtx.clearRect(0, 0, ipfsBgCanvas.width, ipfsBgCanvas.height);
    const cx = ipfsBgCanvas.width / 2;
    const cy = ipfsBgCanvas.height / 2;
    // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –Ω–æ–¥–∞
    ipfsBgCtx.beginPath();
    ipfsBgCtx.arc(cx, cy, 32, 0, 2 * Math.PI);
    ipfsBgCtx.fillStyle = '#00ffe7';
    ipfsBgCtx.shadowColor = '#00ffe7';
    ipfsBgCtx.shadowBlur = 16;
    ipfsBgCtx.fill();
    ipfsBgCtx.shadowBlur = 0;
    // –°–æ—Å–µ–¥–Ω–∏–µ –Ω–æ–¥—ã (–∑–∞–≥–ª—É—à–∫–∞)
    const neighborCount = 6;
    const radius = 160;
    for (let i = 0; i < neighborCount; i++) {
        const angle = (2 * Math.PI / neighborCount) * i;
        const nx = cx + Math.cos(angle) * radius;
        const ny = cy + Math.sin(angle) * radius;
        // –õ–∏–Ω–∏—è –∫ —Å–æ—Å–µ–¥—É
        ipfsBgCtx.beginPath();
        ipfsBgCtx.moveTo(cx, cy);
        ipfsBgCtx.lineTo(nx, ny);
        ipfsBgCtx.strokeStyle = '#2e3350';
        ipfsBgCtx.lineWidth = 2;
        ipfsBgCtx.stroke();
        // –°–æ—Å–µ–¥–Ω—è—è –Ω–æ–¥–∞
        ipfsBgCtx.beginPath();
        ipfsBgCtx.arc(nx, ny, 18, 0, 2 * Math.PI);
        ipfsBgCtx.fillStyle = '#232946';
        ipfsBgCtx.fill();
        ipfsBgCtx.beginPath();

if (!document.getElementById('opencvScript')) {

// –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—É—é –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∑–∞–≥—Ä—É–∑–∫–∏ tfjs –∏ coco-ssd
function loadTfjsAndCoco(callback) {
    function loadTfjs(cb) {
        if (window.tf && window.tf.ready) { cb(); return; }
        const tfjsScript = document.createElement('script');
        tfjsScript.src = 'https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js';
        tfjsScript.onload = cb;
        document.head.appendChild(tfjsScript);
    }
    function loadCoco(cb) {
        if (window.cocoSsd) { cb(); return; }
        const cocoScript = document.createElement('script');
        cocoScript.src = 'https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js';
        cocoScript.onload = cb;
        document.head.appendChild(cocoScript);
    }
    loadTfjs(() => loadCoco(callback));
}
let cocoModel = null;
async function loadCocoModel() {
    return new Promise(resolve => {
        loadTfjsAndCoco(async () => {
            if (window.cocoSsd && !cocoModel) {
                cocoModel = await window.cocoSsd.load();
            }
            resolve();
        });
    });
}

// –§—É–Ω–∫—Ü–∏—è –∞–Ω–∞–ª–∏–∑–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
async function analyzeImageTF(imgElem, resultElem) {
    resultElem.textContent = '–ê–Ω–∞–ª–∏–∑...';
    try {
        await loadCocoModel();
        if (!cocoModel) {
            resultElem.textContent = '–ú–æ–¥–µ–ª—å –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞.';
            console.error('TensorFlow.js: –º–æ–¥–µ–ª—å COCO-SSD –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            return null;
        }
        if (!window.tf || !window.cocoSsd) {
            resultElem.textContent = 'TensorFlow.js –∏–ª–∏ coco-ssd –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã.';
            console.error('TensorFlow.js –∏–ª–∏ coco-ssd –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
            return null;
        }
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º CORS
        const testImg = new Image();
        testImg.crossOrigin = 'anonymous';
        testImg.src = imgElem.src || imgElem.toDataURL();
        await new Promise((resolve, reject) => {
            testImg.onload = resolve;
            testImg.onerror = reject;
        });
        // –°–æ–∑–¥–∞—ë–º canvas –¥–ª—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏
        const visCanvas = document.createElement('canvas');
        visCanvas.width = imgElem.naturalWidth || imgElem.width;
        visCanvas.height = imgElem.naturalHeight || imgElem.height;
        visCanvas.style.display = 'block';
        visCanvas.style.maxWidth = '100%';
        visCanvas.style.margin = '8px 0';
        const visCtx = visCanvas.getContext('2d');
        visCtx.drawImage(testImg, 0, 0);
        // –î–µ—Ç–µ–∫—Ü–∏—è –æ–±—ä–µ–∫—Ç–æ–≤
        const predictions = await cocoModel.detect(visCanvas);
        // Bounding box –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è
        predictions.forEach((pred, i) => {
            visCtx.strokeStyle = `hsl(${(i*40)%360}, 100%, 50%)`;
            visCtx.lineWidth = 3;
            visCtx.strokeRect(...pred.bbox);
            visCtx.font = 'bold 16px JetBrains Mono, monospace';
            visCtx.fillStyle = visCtx.strokeStyle;
            visCtx.fillText(pred.class, pred.bbox[0]+4, pred.bbox[1]+18);
        });
        // –ê–Ω–∞–ª–∏–∑ —Ü–≤–µ—Ç–æ–≤–æ–π –ø–∞–ª–∏—Ç—Ä—ã
        const ctx = visCtx;
        const imageData = ctx.getImageData(0, 0, visCanvas.width, visCanvas.height).data;
        const colorMap = {};
        for (let i = 0; i < imageData.length; i += 4) {
            const r = imageData[i], g = imageData[i+1], b = imageData[i+2];
            const key = `${r},${g},${b}`;
            colorMap[key] = (colorMap[key] || 0) + 1;
        }
        const topColors = Object.entries(colorMap)
            .sort((a, b) => b[1] - a[1])
            .slice(0, 5)
            .map(([rgb, count]) => `<span style='display:inline-block;width:18px;height:18px;background:rgb(${rgb});margin-right:4px;border-radius:4px;border:1px solid #232946;'></span>`)
            .join('');
        let html = `<b>–û–±—ä–µ–∫—Ç—ã:</b><br/>`;
        if (predictions.length === 0) {
            html += '–ù–µ –Ω–∞–π–¥–µ–Ω–æ.<br/>';
        } else {
            predictions.forEach(pred => {
                html += `‚Ä¢ ${pred.class} (—Ç–æ—á–Ω–æ—Å—Ç—å: ${(pred.score*100).toFixed(1)}%, x: ${Math.round(pred.bbox[0])}, y: ${Math.round(pred.bbox[1])}, w: ${Math.round(pred.bbox[2])}, h: ${Math.round(pred.bbox[3])})<br/>`;
            });
        }
        html += `<b>–¢–æ–ø-5 —Ü–≤–µ—Ç–æ–≤:</b> ${topColors}`;
        resultElem.innerHTML = html;
        // === –ó–∞–º–µ–Ω—è–µ–º –∏—Å—Ö–æ–¥–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–∞ canvas —Å bounding box ===
        if (imgElem.parentNode) imgElem.replaceWith(visCanvas);
        console.log('TensorFlow.js: bounding box –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞', predictions);
        return visCanvas;
    } catch (err) {
        if (err && err.message && err.message.includes('tainted')) {
            resultElem.textContent = '–û—à–∏–±–∫–∞: –±—Ä–∞—É–∑–µ—Ä –Ω–µ —Ä–∞–∑—Ä–µ—à–∞–µ—Ç –∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —ç—Ç–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ (CORS).';
        } else {
            resultElem.textContent = '–û—à–∏–±–∫–∞ –∞–Ω–∞–ª–∏–∑–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è: ' + err.message;
        }
        console.error('TensorFlow.js: –æ—à–∏–±–∫–∞ –∞–Ω–∞–ª–∏–∑–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è', err);
        return null;
    }
}
// –§—É–Ω–∫—Ü–∏—è OpenCV –∞–Ω–∞–ª–∏–∑–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
async function opencvAnalyzeImage(imgElem, resultElem) {
    resultElem.textContent = 'OpenCV –∞–Ω–∞–ª–∏–∑...';
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º CORS
    const testImg = new Image();
    testImg.crossOrigin = 'anonymous';
    testImg.src = imgElem.src;
    try {
        await new Promise((resolve, reject) => {
            testImg.onload = resolve;
            testImg.onerror = reject;
        });
    } catch (err) {
        resultElem.textContent = '–û—à–∏–±–∫–∞: –±—Ä–∞—É–∑–µ—Ä –Ω–µ —Ä–∞–∑—Ä–µ—à–∞–µ—Ç –∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —ç—Ç–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ (CORS).';
        console.error('OpenCV.js: CORS –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è', err);
        return null;
    }
    function waitForOpenCV(callback) {
        if (window.cv && window.cv.imread) callback();
        else setTimeout(() => waitForOpenCV(callback), 200);
    }
    return new Promise(resolve => {
        waitForOpenCV(() => {
            try {
                // –°–æ–∑–¥–∞—ë–º canvas –¥–ª—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏
                const visCanvas = document.createElement('canvas');
                visCanvas.width = imgElem.naturalWidth;
                visCanvas.height = imgElem.naturalHeight;
                visCanvas.style.display = 'block';
                visCanvas.style.maxWidth = '100%';
                visCanvas.style.margin = '8px 0';
                const visCtx = visCanvas.getContext('2d');
                visCtx.drawImage(testImg, 0, 0);
                // OpenCV –æ–±—Ä–∞–±–æ—Ç–∫–∞
                const canvas = document.createElement('canvas');
                canvas.width = imgElem.naturalWidth;
                canvas.height = imgElem.naturalHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(testImg, 0, 0);
                let src = cv.imread(canvas);
                let dst = new cv.Mat();
                cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY, 0);
                cv.Canny(dst, dst, 50, 150, 3, false);
                let contours = new cv.MatVector();
                let hierarchy = new cv.Mat();
                cv.findContours(dst, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
                let sizes = [];
                // –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ–Ω—Ç—É—Ä–æ–≤
                visCtx.lineWidth = 2;
                for (let i = 0; i < contours.size(); ++i) {
                    let color = `hsl(${(i*40)%360}, 100%, 50%)`;
                    visCtx.strokeStyle = color;
                    let cnt = contours.get(i);
                    visCtx.beginPath();
                    for (let j = 0; j < cnt.data32S.length/2; j++) {
                        let x = cnt.data32S[j*2];
                        let y = cnt.data32S[j*2+1];
                        if (j === 0) visCtx.moveTo(x, y);
                        else visCtx.lineTo(x, y);
                    }
                    visCtx.closePath();
                    visCtx.stroke();
                    // Bounding box
                    let rect = cv.boundingRect(cnt);
                    sizes.push(`(x:${rect.x}, y:${rect.y}, w:${rect.width}, h:${rect.height})`);
                    visCtx.strokeStyle = color;
                    visCtx.strokeRect(rect.x, rect.y, rect.width, rect.height);
                }
                let colorMap = {};
                let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                for (let i = 0; i < imgData.length; i += 4) {
                    const r = imgData[i], g = imgData[i+1], b = imgData[i+2];
                    const key = `${r},${g},${b}`;
                    colorMap[key] = (colorMap[key] || 0) + 1;
                }
                const topColors = Object.entries(colorMap)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 5)
                    .map(([rgb, count]) => `<span style='display:inline-block;width:18px;height:18px;background:rgb(${rgb});margin-right:4px;border-radius:4px;border:1px solid #232946;'></span>`)
                    .join('');
                let html = `<b>–ö–æ–Ω—Ç—É—Ä—ã:</b> ${contours.size()}<br/>`;
                html += `<b>–†–∞–∑–º–µ—Ä—ã –æ–±—ä–µ–∫—Ç–æ–≤:</b> ${sizes.length ? sizes.join('; ') : '–ù–µ –Ω–∞–π–¥–µ–Ω–æ'}<br/>`;
                html += `<b>–¢–æ–ø-5 —Ü–≤–µ—Ç–æ–≤:</b> ${topColors}`;
                resultElem.innerHTML = html;
                // === –ó–∞–º–µ–Ω—è–µ–º –∏—Å—Ö–æ–¥–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–∞ canvas —Å –∫–æ–Ω—Ç—É—Ä–∞–º–∏ ===
                if (imgElem.parentNode) imgElem.replaceWith(visCanvas);
                console.log('OpenCV.js: –∞–Ω–∞–ª–∏–∑ –∑–∞–≤–µ—Ä—à—ë–Ω, –∫–æ–Ω—Ç—É—Ä–æ–≤:', contours.size());
                src.delete(); dst.delete(); contours.delete(); hierarchy.delete();
                resolve(visCanvas);
            } catch (err) {
                if (err && err.message && err.message.includes('tainted')) {
                    resultElem.textContent = '–û—à–∏–±–∫–∞: –±—Ä–∞—É–∑–µ—Ä –Ω–µ —Ä–∞–∑—Ä–µ—à–∞–µ—Ç –∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —ç—Ç–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ (CORS).';
                } else {
                    resultElem.textContent = '–û—à–∏–±–∫–∞ OpenCV –∞–Ω–∞–ª–∏–∑–∞: ' + err.message;
                }
                console.error('OpenCV.js: –æ—à–∏–±–∫–∞ –∞–Ω–∞–ª–∏–∑–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è', err);
                resolve(null);
            }
        });
    });
}

function updateAudioSourceList() {
    const mediaEls = Array.from(document.querySelectorAll('audio,video'));
    eqAudioSelect.innerHTML = '';
    mediaEls.forEach((el, idx) => {
        let label = el.tagName === 'AUDIO' ? '–ê—É–¥–∏–æ' : '–í–∏–¥–µ–æ';
        if (el.src) label += ': ' + (el.src.split('/').pop().slice(0, 30));
        else if (el.currentSrc) label += ': ' + (el.currentSrc.split('/').pop().slice(0, 30));
        else label += ' #' + (idx+1);
        const opt = document.createElement('option');
        opt.value = idx;
        opt.textContent = label;
        eqAudioSelect.appendChild(opt);
    });
    eqAudioSelect.style.display = mediaEls.length > 0 ? '' : 'none';
}
