    <style>

        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Ñ—É—Ç—É—Ä–∏—Å—Ç–∏—á–Ω–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ */
        body {

        }
        @media (max-width: 900px) {

        /* CANVAS –¥–ª—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏ IPFS-–Ω–æ–¥ –Ω–∞ —Ñ–æ–Ω–µ */
        #ipfsBgCanvas {
            position: absolute;

            left: 0;
            width: 100vw;

            pointer-events: none;

    </style>
</head>
<body>
<div class="app-container">
    <!-- CANVAS –¥–ª—è IPFS –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏ -->
    <canvas id="ipfsBgCanvas"></canvas>
    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
    <div class="topbar">
        <span class="topbar-title">Futuristic Media Explorer</span>
    </div>
    <div style="display: flex; flex: 1; min-height: 0;">
        <!-- –°–∞–π–¥–±–∞—Ä -->
        <div class="sidebar">
            <!-- SVG-–∏–∫–æ–Ω–∫–∏ –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ -->
            <div class="sidebar-icon" title="–õ–µ–Ω—Ç–∞">
                <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="4"/></svg>
            </div>
            <div class="sidebar-icon" title="–≠–∫–≤–∞–ª–∞–π–∑–µ—Ä">
                <svg viewBox="0 0 24 24"><rect x="6" y="4" width="3" height="16"/><rect x="10.5" y="8" width="3" height="12"/><rect x="15" y="12" width="3" height="8"/></svg>
            </div>
            <div class="sidebar-icon" title="–¢–µ—Ä–º–∏–Ω–∞–ª">
                <svg viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2"/><polyline points="8 9 12 13 16 9"/></svg>
            </div>
        </div>
        <!-- –û—Å–Ω–æ–≤–Ω–∞—è —Ä–∞–±–æ—á–∞—è –æ–±–ª–∞—Å—Ç—å -->
        <div class="main-content">
            <div class="feed-section">
                <!-- –ü–æ–∏—Å–∫–æ–≤–∞—è —Å—Ç—Ä–æ–∫–∞ -->
                <div class="search-bar">
                    <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                    <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –º—É–∑—ã–∫–∏, –≤–∏–¥–µ–æ, –∫–∞—Ä—Ç–∏–Ω–æ–∫..." />
                </div>
                <!-- –î–û–ë–ê–í–õ–Ø–ï–ú –í–´–ü–ê–î–ê–Æ–©–ò–ô –°–ü–ò–°–û–ö –ù–ê–î –ü–û–ò–°–ö–û–ú -->
                <div class="api-switcher" style="width:100%;max-width:480px;margin:0 auto 16px auto;display:flex;align-items:center;gap:12px;">
                    <label for="apiSelect" style="color:#00ffe7;font-size:0.95rem;">–ò—Å—Ç–æ—á–Ω–∏–∫:</label>

                        <option value="unsplash">Unsplash (–ö–∞—Ä—Ç–∏–Ω–∫–∏)</option>
                        <option value="soundcloud">SoundCloud (–ú—É–∑—ã–∫–∞)</option>

                        <option value="spotify">Spotify (–ú—É–∑—ã–∫–∞)</option>
                    </select>
                </div>
                <!-- –õ–µ–Ω—Ç–∞ –Ω–æ–≤–∏–Ω–æ–∫ -->
                <div class="feed-list" id="feedList">
                    <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –Ω–æ–≤–∏–Ω–æ–∫ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                </div>

            <!-- –≠–∫–≤–∞–ª–∞–π–∑–µ—Ä -->
            <div class="equalizer-section" id="equalizerSection">
                <div class="equalizer-controls">
                    <label for="eqSource">–ò—Å—Ç–æ—á–Ω–∏–∫:</label>
                    <select id="eqSource">
                        <option value="mic">–ú–∏–∫—Ä–æ—Ñ–æ–Ω</option>
                        <option value="audio">–ê—É–¥–∏–æ –≤–∫–ª–∞–¥–∫–∏</option>
                    </select>
                </div>
                <canvas id="equalizerCanvas" width="300" height="80"></canvas>
                <div id="eqHint" style="color:#a0a0a0;font-size:0.9rem;margin-top:2px;"></div>
            </div>
            <!-- –¢–µ—Ä–º–∏–Ω–∞–ª -->

                <div class="terminal-header">–¢–µ—Ä–º–∏–Ω–∞–ª (VSCode Style) ‚Äî –ø–æ–¥–¥–µ—Ä–∂–∫–∞ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ –≤–≤–æ–¥–∞</div>
                <div class="terminal-body" id="terminalBody">
                    <!-- –ò—Å—Ç–æ—Ä–∏—è –∫–æ–º–∞–Ω–¥ -->
                </div>
                <div style="display: flex; align-items: center;">
                    <input type="text" class="terminal-input" id="terminalInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω..." autocomplete="off" />
                    <button class="voice-btn" id="voiceBtn" title="–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥">üé§</button>

<script>
// ================= –û–ü–ò–°–ê–ù–ò–ï =================
// –≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ ‚Äî –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —Ñ—É—Ç—É—Ä–∏—Å—Ç–∏—á–Ω–æ–≥–æ UI –¥–ª—è Dribbble/Behance.
// –í–∫–ª—é—á–∞–µ—Ç —Ç–µ—Ä–º–∏–Ω–∞–ª —Å –≥–æ–ª–æ—Å–æ–≤—ã–º –≤–≤–æ–¥–æ–º, —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä, –±–µ—Å–∫–æ–Ω–µ—á–Ω—É—é –ª–µ–Ω—Ç—É –Ω–æ–≤–∏–Ω–æ–∫ –∏ –ø–æ–∏—Å–∫.
// –í—Å–µ –∫–ª—é—á–µ–≤—ã–µ —á–∞—Å—Ç–∏ –ø–æ–¥—Ä–æ–±–Ω–æ –∫–æ–º–º–µ–Ω—Ç–∏—Ä—É—é—Ç—Å—è –Ω–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ.

// ========== –¢–ï–†–ú–ò–ù–ê–õ –° –ì–û–õ–û–°–û–í–´–ú –í–í–û–î–û–ú ==========
// –ò—Å—Ç–æ—Ä–∏—è –∫–æ–º–∞–Ω–¥ —Ç–µ—Ä–º–∏–Ω–∞–ª–∞
const terminalBody = document.getElementById('terminalBody');
const terminalInput = document.getElementById('terminalInput');
const voiceBtn = document.getElementById('voiceBtn');
let isRecording = false;

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å—Ç—Ä–æ–∫–∏ –≤ —Ç–µ—Ä–º–∏–Ω–∞–ª
function addTerminalLine(text, isCommand = false) {
    const line = document.createElement('div');
    line.textContent = (isCommand ? '> ' : '') + text;
    terminalBody.appendChild(line);
    terminalBody.scrollTop = terminalBody.scrollHeight;
}

// –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
terminalInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        const cmd = terminalInput.value.trim();
        if (cmd) {
            addTerminalLine(cmd, true);
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –æ–±—Ä–∞–±–æ—Ç–∫—É –∫–æ–º–∞–Ω–¥
            if (cmd.toLowerCase() === 'clear') {
                terminalBody.innerHTML = '';
            } else {
                addTerminalLine('–í—ã–ø–æ–ª–Ω–µ–Ω–∞ –∫–æ–º–∞–Ω–¥–∞: ' + cmd);
            }
            terminalInput.value = '';
        }
    }
});

// ========== –≠–ö–í–ê–õ–ê–ô–ó–ï–† (Web Audio API) ==========
const equalizerCanvas = document.getElementById('equalizerCanvas');
const eqCtx = equalizerCanvas.getContext('2d');
let audioContext, analyser, dataArray, sourceNode, eqSourceType = 'mic', eqAudioElement = null;
const eqSourceSelect = document.getElementById('eqSource');
const eqHint = document.getElementById('eqHint');

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä–∞ (–º–∏–∫—Ä–æ—Ñ–æ–Ω –∏–ª–∏ –∞—É–¥–∏–æ)
async function initEqualizer(sourceType = 'mic', audioElem = null) {
    if (audioContext) {
        audioContext.close();
    }
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioContext.createAnalyser();
    analyser.fftSize = 64;
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    sourceNode = null;
    eqSourceType = sourceType;
    eqAudioElement = audioElem;
    if (sourceType === 'mic') {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            sourceNode = audioContext.createMediaStreamSource(stream);
            sourceNode.connect(analyser);
            eqHint.textContent = '–≠–∫–≤–∞–ª–∞–π–∑–µ—Ä –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç –º–∏–∫—Ä–æ—Ñ–æ–Ω.';
        } catch (e) {
            eqCtx.fillStyle = '#ff0033';
            eqCtx.font = '16px JetBrains Mono, monospace';
            eqCtx.fillText('–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω', 20, 40);
            eqHint.textContent = '–ú–∏–∫—Ä–æ—Ñ–æ–Ω –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω.';
        }
    } else if (sourceType === 'audio') {
        if (audioElem) {
            try {
                const track = audioContext.createMediaElementSource(audioElem);
                track.connect(analyser);
                analyser.connect(audioContext.destination);
                eqHint.textContent = '–≠–∫–≤–∞–ª–∞–π–∑–µ—Ä –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç –∞—É–¥–∏–æ –∏–∑ –≤–∫–ª–∞–¥–∫–∏.';
            } catch (e) {
                eqHint.textContent = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –∞—É–¥–∏–æ.';
            }
        } else {
            eqHint.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –∞—É–¥–∏–æ –∏–ª–∏ –≤–∏–¥–µ–æ –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞.';
        }
    }
    drawEqualizer();
}

function drawEqualizer() {
    eqCtx.clearRect(0, 0, equalizerCanvas.width, equalizerCanvas.height);
    if (analyser && dataArray) {
        analyser.getByteFrequencyData(dataArray);
        for (let i = 0; i < dataArray.length; i++) {
            const val = dataArray[i];
            const x = i * (equalizerCanvas.width / dataArray.length);
            const h = (val / 255) * equalizerCanvas.height;
            eqCtx.fillStyle = `hsl(${180 + i * 4}, 100%, 60%)`;
            eqCtx.fillRect(x, equalizerCanvas.height - h, (equalizerCanvas.width / dataArray.length) - 2, h);
        }
    }
    requestAnimationFrame(drawEqualizer);
}

// –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∞ —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä–∞
if (eqSourceSelect) {
    eqSourceSelect.addEventListener('change', function() {
        if (eqSourceSelect.value === 'mic') {
            initEqualizer('mic');
        } else {
            // –ü–æ–∏—Å–∫ –ø–µ—Ä–≤–æ–≥–æ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ <audio> –∏–ª–∏ <video> –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            let found = false;
            const mediaEls = document.querySelectorAll('audio,video');
            mediaEls.forEach(el => {
                if (!found && !el.paused) {
                    found = true;
                    initEqualizer('audio', el);
                }
            });
            if (!found) {
                eqHint.textContent = '–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–∏—Ç–µ –∞—É–¥–∏–æ –∏–ª–∏ –≤–∏–¥–µ–æ –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞.';
            }
        }
    });
}
// –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –ª—é–±–æ–π <audio> –∏–ª–∏ <video> ‚Äî –ø–æ–¥–∫–ª—é—á–∞–µ–º —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä –∫ –Ω–µ–º—É
function attachAudioAnalyzerToMedia() {
    document.querySelectorAll('audio,video').forEach(el => {
        el.addEventListener('play', function() {
            if (eqSourceSelect.value === 'audio') {
                initEqualizer('audio', el);
            }
        });
    });
}

// ========== –ì–û–õ–û–°–û–í–û–ô –í–í–û–î ==========
let recognition;
if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = 'ru-RU';
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        terminalInput.value = transcript;
        addTerminalLine('–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥: ' + transcript);
    };
    recognition.onstart = function() {
        isRecording = true;
        voiceBtn.classList.add('active');
        addTerminalLine('–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥: —Å—Ç–∞—Ä—Ç');
    };
    recognition.onend = function() {
        isRecording = false;
        voiceBtn.classList.remove('active');
        addTerminalLine('–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥: –∑–∞–≤–µ—Ä—à—ë–Ω');
    };
    recognition.onerror = function(e) {
        addTerminalLine('–û—à–∏–±–∫–∞ –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ –≤–≤–æ–¥–∞: ' + e.error);
    };

    voiceBtn.addEventListener('click', function() {
        if (isRecording) {
            recognition.stop();
        } else {
            try {

const ipfsBgCanvas = document.getElementById('ipfsBgCanvas');

// –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ canvas –≤—Å–µ–≥–¥–∞ –≤–∏–¥–µ–Ω –∏ –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–µ—Ç—Å—è
ipfsBgCanvas.style.display = 'block';

ipfsBgCanvas.style.pointerEvents = 'none';
// –ü—Ä–æ—Å—Ç–∞—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è: —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –Ω–æ–¥–∞ (–≤—ã), –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–æ—Å–µ–¥–µ–π
function drawIpfsNodes() {
    ipfsBgCtx.clearRect(0, 0, ipfsBgCanvas.width, ipfsBgCanvas.height);
    const cx = ipfsBgCanvas.width / 2;
    const cy = ipfsBgCanvas.height / 2;
    // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –Ω–æ–¥–∞
    ipfsBgCtx.beginPath();
    ipfsBgCtx.arc(cx, cy, 32, 0, 2 * Math.PI);
    ipfsBgCtx.fillStyle = '#00ffe7';
    ipfsBgCtx.shadowColor = '#00ffe7';
    ipfsBgCtx.shadowBlur = 16;
    ipfsBgCtx.fill();
    ipfsBgCtx.shadowBlur = 0;
    // –°–æ—Å–µ–¥–Ω–∏–µ –Ω–æ–¥—ã (–∑–∞–≥–ª—É—à–∫–∞)
    const neighborCount = 6;
    const radius = 160;
    for (let i = 0; i < neighborCount; i++) {
        const angle = (2 * Math.PI / neighborCount) * i;
        const nx = cx + Math.cos(angle) * radius;
        const ny = cy + Math.sin(angle) * radius;
        // –õ–∏–Ω–∏—è –∫ —Å–æ—Å–µ–¥—É
        ipfsBgCtx.beginPath();
        ipfsBgCtx.moveTo(cx, cy);
        ipfsBgCtx.lineTo(nx, ny);
        ipfsBgCtx.strokeStyle = '#2e3350';
        ipfsBgCtx.lineWidth = 2;
        ipfsBgCtx.stroke();
        // –°–æ—Å–µ–¥–Ω—è—è –Ω–æ–¥–∞
        ipfsBgCtx.beginPath();
        ipfsBgCtx.arc(nx, ny, 18, 0, 2 * Math.PI);
        ipfsBgCtx.fillStyle = '#232946';
        ipfsBgCtx.fill();
        ipfsBgCtx.beginPath();
        ipfsBgCtx.arc(nx, ny, 10, 0, 2 * Math.PI);
        ipfsBgCtx.fillStyle = '#00ffe788';
        ipfsBgCtx.fill();
    }
    // ID –≤–∞—à–µ–π –Ω–æ–¥—ã (–µ—Å–ª–∏ –µ—Å—Ç—å)
    if (ipfsNodeId) {
        ipfsBgCtx.font = 'bold 14px JetBrains Mono, monospace';
        ipfsBgCtx.fillStyle = '#fff';
        ipfsBgCtx.textAlign = 'center';
        ipfsBgCtx.fillText(ipfsNodeId.slice(0, 8) + '...', cx, cy + 4);
    }
    requestAnimationFrame(drawIpfsNodes);
}

    const canvas = document.createElement('canvas');

    ctx.drawImage(imgElem, 0, 0);
    // –î–µ—Ç–µ–∫—Ü–∏—è –æ–±—ä–µ–∫—Ç–æ–≤
    const predictions = await cocoModel.detect(canvas);

            .slice(0, 5)
            .map(([rgb, count]) => `<span style='display:inline-block;width:18px;height:18px;background:rgb(${rgb});margin-right:4px;border-radius:4px;border:1px solid #232946;'></span>`)
            .join('');
        // –í—ã–≤–æ–¥–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        let html = `<b>–ö–æ–Ω—Ç—É—Ä—ã:</b> ${contours.size()}<br/>`;
        html += `<b>–†–∞–∑–º–µ—Ä—ã –æ–±—ä–µ–∫—Ç–æ–≤:</b> ${sizes.length ? sizes.join('; ') : '–ù–µ –Ω–∞–π–¥–µ–Ω–æ'}<br/>`;
        html += `<b>–¢–æ–ø-5 —Ü–≤–µ—Ç–æ–≤:</b> ${topColors}`;
        resultElem.innerHTML = html;
        // –û—Å–≤–æ–±–æ–∂–¥–∞–µ–º –ø–∞–º—è—Ç—å
        src.delete(); dst.delete(); contours.delete(); hierarchy.delete();
    });
}
