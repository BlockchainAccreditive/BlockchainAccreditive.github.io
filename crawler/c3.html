<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переключение URL в iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <button id="toggleUrlButton">Переключить URL</button>
    
    <iframe id="myIframe" src="https://cepbep.github.io/$/map.html"></iframe>
</div>

<script>
    let currentUrl = 1; // 1 - первый URL, 2 - второй URL, 3 - третий URL

    document.getElementById('toggleUrlButton').addEventListener('click', function() {
        if (currentUrl === 1) {
            document.getElementById('myIframe').src = 'https://blockchainaccreditive.github.io/crawler/index.html';
            currentUrl = 2;
        } else if (currentUrl === 2) {
            document.getElementById('myIframe').src = 'https://remix.ethereum.org/';
            currentUrl = 3;
        } else {
            document.getElementById('myIframe').src = 'https://cepbep.github.io/$/map.html';
            currentUrl = 1;
        }
    });
</script>

</body>
</html>
