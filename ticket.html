<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронный авиабилет</title>
    <link rel="stylesheet" href="css/ticket.css">
</head>
<body>
    <div class="container">
        <canvas id="ticketCanvas"></canvas>
        <div class="ticket-info">
            <h1>Ваш авиабилет</h1>
            <p><strong>Рейс:</strong> <span id="flightNumber">AB123</span></p>
            <p><strong>Откуда:</strong> <span id="departure">Москва (SVO)</span></p>
            <p><strong>Куда:</strong> <span id="destination">Нью-Йорк (JFK)</span></p>
            <p><strong>Дата:</strong> <span id="date">2025-03-01</span></p>
            <p><strong>Время:</strong> <span id="time">14:30</span></p>
            <p><strong>Пассажир:</strong> <span id="passenger">Иван Иванов</span></p>
        </div>
    </div>
    <script src="js/webgl.js"></script>
</body>
</html>
