<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helia IPFS Interaction</title>
    <script src="https://unpkg.com/helia"></script>
    <script src="https://unpkg.com/@helia/strings"></script>
    <script src="https://unpkg.com/multiformats"></script>
</head>
<body>
    <h1>Helia IPFS Interaction</h1>

    <h2>Publish to IPFS</h2>
    <textarea id="contentToPublish" placeholder="Enter content to publish to IPFS"></textarea>
    <button onclick="publishToIPFS()">Publish</button>
    <p id="publishResult"></p>

    <h2>Fetch from IPFS</h2>
    <input type="text" id="ipfsHash" placeholder="Enter IPFS CID">
    <button onclick="fetchFromIPFS()">Fetch</button>
    <p id="fetchResult"></p>

    <script>
        let helia;
        let strings;

        // Initialize Helia
        async function initializeHelia() {
            try {
                helia = await Helia.create();
                strings = Strings(helia.blockstore); // Use Helia's string manipulation tools
                console.log('Helia initialized');
            } catch (error) {
                console.error('Error initializing Helia:', error);
                alert('Failed to initialize Helia.');
            }
        }

        // Publish data to IPFS using Helia
        async function publishToIPFS() {
            if (!helia) {
                alert('Helia is not initialized.');
                return;
            }

            const content = document.getElementById('contentToPublish').value;
            if (!content) {
                alert('Please enter content to publish.');
                return;
            }

            try {
                const cid = await strings.putString(content);
                document.getElementById('publishResult').textContent = `Published: ${cid.toString()}`;
            } catch (error) {
                console.error('Error publishing to IPFS:', error);
                alert('Failed to publish to IPFS.');
            }
        }

        // Fetch data from IPFS using Helia
        async function fetchFromIPFS() {
            if (!helia) {
                alert('Helia is not initialized.');
                return;
            }

            const cid = document.getElementById('ipfsHash').value;
            if (!cid) {
                alert('Please enter a valid CID.');
                return;
            }

            try {
                const content = await strings.getString(cid);
                document.getElementById('fetchResult').textContent = `Fetched: ${content}`;
            } catch (error) {
                console.error('Error fetching from IPFS:', error);
                alert('Failed to fetch from IPFS.');
            }
        }

        // Initialize Helia on page load
        window.onload = initializeHelia;
    </script>
</body>
</html>
