<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenMask and MetaMask Integration</title>
    <script src="https://cdn.jsdelivr.net/npm/tonweb/dist/tonweb.js"></script>
</head>
<body>
    <h1>Connect to Wallet</h1>
    <button id="connectOpenMask">Connect OpenMask</button>
    <button id="connectMetaMask">Connect MetaMask</button>
    <p id="status">Wallet not connected</p>

    <script>
        // Check for OpenMask
        const checkOpenMask = () => {
            return window.ton ? window.ton : null;
        };

        // Check for MetaMask
        const checkMetaMask = () => {
            return window.ethereum ? window.ethereum : null;
        };

        // OpenMask connection
        document.getElementById('connectOpenMask').addEventListener('click', async () => {
            const provider = checkOpenMask();

            if (!provider) {
                console.error('OpenMask not detected. Please install it.');
                document.getElementById('status').innerText = 'OpenMask not detected. Install it first.';
                return;
            }

            try {
                const accounts = await provider.send('ton_requestAccounts');
                document.getElementById('status').innerText = `Connected to OpenMask: ${accounts[0]}`;
                console.log('OpenMask account:', accounts[0]);

                // Example: Initialize TonWeb with OpenMask provider
                const TonWeb = window.TonWeb;
                const tonweb = new TonWeb(provider);
                console.log('TonWeb initialized:', tonweb);
            } catch (error) {
                console.error('OpenMask connection failed:', error);
                document.getElementById('status').innerText = 'OpenMask connection failed.';
            }
        });

        // MetaMask connection
        document.getElementById('connectMetaMask').addEventListener('click', async () => {
            const provider = checkMetaMask();

            if (!provider) {
                console.error('MetaMask not detected. Please install it.');
                document.getElementById('status').innerText = 'MetaMask not detected. Install it first.';
                return;
            }

            try {
                const accounts = await provider.request({ method: 'eth_requestAccounts' });
                document.getElementById('status').innerText = `Connected to MetaMask: ${accounts[0]}`;
                console.log('MetaMask account:', accounts[0]);
            } catch (error) {
                console.error('MetaMask connection failed:', error);
                document.getElementById('status').innerText = 'MetaMask connection failed.';
            }
        });
    </script>
</body>
</html>
