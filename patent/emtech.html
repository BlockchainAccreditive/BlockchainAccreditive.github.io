<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запрос к API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* Для корректного отображения JSON */
        }
    </style>
</head>
<body>

    <h1>Запрос к API для получения токена</h1>
    <button id="getTokenBtn">Получить токен</button>
    
    <div id="response"></div>

    <script>
        document.getElementById('getTokenBtn').addEventListener('click', function() {
            const url = "https://api.emtech.com/integration/v1/auth/token";
            const clientId = "{App client Id}";  // Замените на ваш реальный clientId
            const clientSecret = "{App client secret}";  // Замените на ваш реальный clientSecret

            const requestBody = {
                clientId: clientId,
                clientSecret: clientSecret
            };

            fetch(url, {
                method: "POST",  
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Ошибка запроса: " + response.statusText);
                }
                return response.json();  // Преобразуем ответ в JSON
            })
            .then(data => {
                // Выводим результат на страницу
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('response').textContent = "Произошла ошибка: " + error.message;
            });
        });
    </script>

<script>
/*
Request:

 URL: https://api.emtech.com/integration/v1/auth/token
 Type: POST
 Body:
 {
 "clientId": "{App client Id}",
 "clientSecret": "{App client secret}"
 }

Response:

 {
 "accessToken": "{Access token}",
 "expiryMS": {Time in milliseconds}
 }
 */
</script>


</body>
</html>
