<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Contract Visualizer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: monospace;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #000;
        }
        #contract-visualization {
            background-color: black;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .node {
            fill: #4a90e2;
            stroke: #2c3e50;
            stroke-width: 2px;
        }
        .link {
            stroke: #34495e;
            stroke-opacity: 0.6;
        }
        .node-label {
            font-size: 12px;
            fill: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Smart Contract Flow Visualization</h1>
    
    <div id="contract-info">
        <h2>ERC20 Token Contract</h2>
        <p>Contract Address: 0x123...456</p>
        <p>Total Supply: 1,000,000 tokens</p>
    </div>

    <svg id="contract-visualization" width="800" height="500"></svg>

    <script>
        // Пример данных смарт-контракта
        const contractData = {
            nodes: [
                { id: 1, name: "Token Transfer", type: "function" },
                { id: 2, name: "Balance Check", type: "modifier" },
                { id: 3, name: "Mint Tokens", type: "admin" },
                { id: 4, name: "Burn Tokens", type: "admin" },
                { id: 5, name: "Token Holder", type: "user" }
            ],
            links: [
                { source: 1, target: 2 },
                { source: 2, target: 5 },
                { source: 3, target: 5 },
                { source: 4, target: 5 }
            ]
        };

        // Визуализация с помощью D3.js
        const svg = d3.select("#contract-visualization");
        const width = +svg.attr("width");
        const height = +svg.attr("height");

        const simulation = d3.forceSimulation(contractData.nodes)
            .force("link", d3.forceLink(contractData.links).id(d => d.id))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
            .selectAll("line")
            .data(contractData.links)
            .enter()
            .append("line")
            .attr("class", "link");

        const node = svg.append("g")
            .selectAll("circle")
            .data(contractData.nodes)
            .enter()
            .append("circle")
            .attr("class", "node")
            .attr("r", 20)
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        const labels = svg.append("g")
            .selectAll("text")
            .data(contractData.nodes)
            .enter()
            .append("text")
            .text(d => d.name)
            .attr("class", "node-label")
            .attr("text-anchor", "middle")
            .attr("dy", ".35em");

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            labels
                .attr("x", d => d.x)
                .attr("y", d => d.y);
        });

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
