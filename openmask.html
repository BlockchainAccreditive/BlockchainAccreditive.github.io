<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenMask Integration</title>
    <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider/dist/detect-provider.min.js"></script>
</head>
<body>
    <h1>Connect to OpenMask</h1>
    <button id="connectButton">Connect Wallet</button>
    <p id="status">Wallet not connected</p>

    <script>
        document.getElementById('connectButton').addEventListener('click', async () => {
            const provider = await detectEthereumProvider();

            if (provider) {
                console.log('Ethereum provider detected.');

                try {
                    // Request wallet connection
                    const accounts = await provider.request({ method: 'eth_requestAccounts' });
                    document.getElementById('status').innerText = `Connected: ${accounts[0]}`;
                } catch (error) {
                    console.error('User rejected connection or error occurred:', error);
                    document.getElementById('status').innerText = 'Connection failed';
                }
            } else {
                console.error('No Ethereum provider found. Install OpenMask or MetaMask.');
                document.getElementById('status').innerText = 'No wallet detected. Install OpenMask.';
            }
        });
    </script>
</body>
</html>
